@()(implicit ctx: Context)

<aside class="left-side sidebar-offcanvas">
		<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
			<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
				<img src="" class="img-circle" alt="User Image" />
			</div>
			<div class="pull-left info">
				<p>Hello, Jane</p>

				<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
			<!-- search form -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control" placeholder="Search..."/>
				<span class="input-group-btn">
					<button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
				</span>
			</div>
		</form>
			<!-- /.search form -->
			<!-- sidebar menu: : style can be found in sidebar.less -->
		<ul class="sidebar-menu">
			<li class="active">
				<a href="@routes.Admin.adminDashboard()">
					<i class="fa fa-dashboard"></i> <span>Dashboard</span>
				</a>
			</li>


			<li class="treeview @if(currentUri.indexOf("/admin/p/") == 0){ active }">
				<a href="#">
					<i class="fa fa-bar-chart-o"></i>
					<span>Product</span>
					<i class="fa fa-angle-left pull-right"></i>
				</a>
				<ul class="treeview-menu">
					<li @if(currentUri == routes.Admin.listProduct().toString){ class="active" }><a href="@routes.Admin.listProduct()">
						<i class="fa fa-angle-double-right"></i>
						Danh sách </a></li>
					<li @if(currentUri == routes.Admin.createProduct().toString){ class="active" }><a href="@routes.Admin.createProduct()">
						<i class="fa fa-angle-double-right"></i>
						Thêm sản phẩm </a></li>
					<li @if(currentUri == routes.Admin.createCategory().toString){ class="active" }><a href="@routes.Admin.createCategory()">
						<i class="fa fa-angle-double-right "></i>
						Thêm category</a></li>
					<li @if(currentUri == routes.Admin.createInfoList().toString){ class="active" }><a href="@routes.Admin.createInfoList()">
						<i class="fa fa-angle-double-right "></i>
						Thêm info</a></li>
					<li @if(currentUri == routes.Admin.createGroup().toString){ class="active" }><a href="@routes.Admin.createGroup()">
						<i class="fa fa-angle-double-right "></i>
						Thêm group</a></li>
				</ul>
			</li>


			<li class="treeview @if(currentUri.indexOf("/admin/config/") == 0){ active }">
				<a href="#">
					<i class="fa fa-bar-chart-o"></i>
					<span>Setup</span>
					<i class="fa fa-angle-left pull-right"></i>
				</a>
				<ul class="treeview-menu">
					<li @if(currentUri == routes.Admin.updateMenu().toString){ class="active" }><a href="@routes.Admin.updateMenu()">
						<i class="fa fa-angle-double-right"></i>
						Sửa menu </a></li>

				</ul>
			</li>

		</ul>
	</section>
		<!-- /.sidebar -->
</aside>
